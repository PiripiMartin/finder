<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Internal Dashboard</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                background: #0a0e27;
                background-image: 
                    radial-gradient(at 0% 0%, rgba(120, 119, 198, 0.1) 0px, transparent 50%),
                    radial-gradient(at 100% 100%, rgba(120, 119, 198, 0.1) 0px, transparent 50%);
                min-height: 100vh;
                padding: 20px;
                color: #e0e0e0;
            }
            
            .dashboard-container {
                max-width: 1400px;
                margin: 0 auto;
                background: #1a1f3a;
                border: 1px solid #2a2f4a;
                border-radius: 12px;
                padding: 40px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            }
            
            h1 {
                color: #e0e0e0;
                margin-bottom: 20px;
                font-weight: 600;
                font-size: 32px;
            }
            
            p {
                color: #b0b5c8;
                font-size: 16px;
                line-height: 1.6;
            }
            
            .loading {
                text-align: center;
                padding: 60px 40px;
                color: #8a8fa3;
                font-size: 16px;
            }
            
            .loading p {
                color: #8a8fa3;
            }
            
            .dashboard-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
                gap: 30px;
                margin-top: 30px;
            }
            
            .chart-container {
                background: #0f1429;
                border: 1px solid #2a2f4a;
                border-radius: 8px;
                padding: 24px;
            }
            
            .chart-title {
                color: #e0e0e0;
                font-size: 18px;
                font-weight: 600;
                margin-bottom: 20px;
            }
            
            .chart-wrapper {
                position: relative;
                height: 300px;
            }
            
            .table-container {
                background: #0f1429;
                border: 1px solid #2a2f4a;
                border-radius: 8px;
                padding: 20px;
                margin-top: 30px;
                max-height: 500px;
                display: flex;
                flex-direction: column;
            }
            
            .table-title {
                color: #e0e0e0;
                font-size: 16px;
                font-weight: 600;
                margin-bottom: 16px;
            }
            
            .table-wrapper {
                overflow-y: auto;
                overflow-x: auto;
                flex: 1;
            }
            
            .table-wrapper::-webkit-scrollbar {
                width: 8px;
            }
            
            .table-wrapper::-webkit-scrollbar-track {
                background: #0f1429;
            }
            
            .table-wrapper::-webkit-scrollbar-thumb {
                background: #2a2f4a;
                border-radius: 4px;
            }
            
            .table-wrapper::-webkit-scrollbar-thumb:hover {
                background: #3a3f5a;
            }
            
            table {
                width: 100%;
                border-collapse: collapse;
                font-size: 13px;
            }
            
            thead {
                border-bottom: 2px solid #2a2f4a;
                position: sticky;
                top: 0;
                background: #0f1429;
                z-index: 1;
            }
            
            th {
                color: #b0b5c8;
                font-weight: 600;
                text-align: left;
                padding: 10px 12px;
                font-size: 11px;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }
            
            td {
                color: #e0e0e0;
                padding: 10px 12px;
                border-bottom: 1px solid #1a1f3a;
            }
            
            tr:hover {
                background: #14192f;
            }
            
            .location-emoji {
                font-size: 16px;
                margin-right: 6px;
            }
            
            .post-count {
                color: #7877c6;
                font-weight: 600;
            }
            
            .location-address {
                color: #8a8fa3;
                font-size: 12px;
                margin-top: 2px;
            }
            
            .error-message {
                color: #ff6b6b;
                padding: 12px;
                background: #3a1f1f;
                border: 1px solid #5a2f2f;
                border-radius: 8px;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div id="loadingScreen" class="loading">
            <p>Verifying access...</p>
        </div>
        
        <div id="dashboardContent" class="dashboard-container" style="display: none;">
            <h1>Internal Dashboard</h1>
            
            <div class="dashboard-grid">
                <div class="chart-container">
                    <div class="chart-title">Signups Per Day (Last 7 Days)</div>
                    <div class="chart-wrapper">
                        <canvas id="signupsChart"></canvas>
                    </div>
                </div>
                
                <div class="chart-container">
                    <div class="chart-title">Posts Per Day (Last 7 Days)</div>
                    <div class="chart-wrapper">
                        <canvas id="postsChart"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="table-container">
                <div class="table-title">Most Popular Locations</div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Location</th>
                                <th>Post Count</th>
                            </tr>
                        </thead>
                        <tbody id="locationsTableBody">
                            <tr>
                                <td colspan="3" style="text-align: center; color: #8a8fa3;">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="table-container">
                <div class="table-title">API Errors (Last 12 Hours)</div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Hour</th>
                                <th>Status</th>
                                <th>API</th>
                                <th>Count</th>
                            </tr>
                        </thead>
                        <tbody id="errorTableBody">
                            <tr>
                                <td colspan="4" style="text-align: center; color: #8a8fa3;">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <script>
            const API_BASE = window.location.origin;
            
            async function validateSession() {
                const sessionToken = localStorage.getItem('sessionToken');
                
                if (!sessionToken) {
                    redirectToLogin();
                    return;
                }
                
                try {
                    // Check admin access (this also validates the token)
                    const response = await fetch(`${API_BASE}/api/admin/check`, {
                        headers: {
                            'Authorization': `Bearer ${sessionToken}`
                        }
                    });
                    
                    if (!response.ok) {
                        localStorage.removeItem('sessionToken');
                        redirectToLogin();
                        return;
                    }
                    
                    const data = await response.json();
                    if (!data.isAdmin) {
                        localStorage.removeItem('sessionToken');
                        redirectToLogin();
                        return;
                    }
                    
                    // Session is valid and user is admin - show dashboard
                    document.getElementById('loadingScreen').style.display = 'none';
                    document.getElementById('dashboardContent').style.display = 'block';
                    
                    // Load dashboard data
                    loadDashboardData(sessionToken);
                    
                } catch (error) {
                    console.error('Session validation error:', error);
                    localStorage.removeItem('sessionToken');
                    redirectToLogin();
                }
            }
            
            function redirectToLogin() {
                window.location.href = '/internal-dashboard/login';
            }
            
            function formatDate(dateStr) {
                const date = new Date(dateStr);
                const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                return `${days[date.getDay()]}, ${months[date.getMonth()]} ${date.getDate()}`;
            }

            function formatHourLabel(dateStr) {
                const date = new Date(dateStr);
                if (Number.isNaN(date.getTime())) {
                    return dateStr;
                }
                const formatter = new Intl.DateTimeFormat(undefined, { month: 'short', day: 'numeric', hour: 'numeric' });
                return formatter.format(date);
            }
            
            async function loadDashboardData(sessionToken) {
                const headers = {
                    'Authorization': `Bearer ${sessionToken}`
                };
                
                try {
                    // Load signups data
                    const signupsResponse = await fetch(`${API_BASE}/api/dashboard/signups-per-day`, { headers });
                    if (!signupsResponse.ok) {
                        throw new Error(`Signups API returned ${signupsResponse.status}`);
                    }
                    const signupsData = await signupsResponse.json();
                    console.log('Signups data:', signupsData);
                    
                    // Load posts data
                    const postsResponse = await fetch(`${API_BASE}/api/dashboard/posts-per-day`, { headers });
                    if (!postsResponse.ok) {
                        throw new Error(`Posts API returned ${postsResponse.status}`);
                    }
                    const postsData = await postsResponse.json();
                    console.log('Posts data:', postsData);
                    
                    // Load popular locations
                    const locationsResponse = await fetch(`${API_BASE}/api/dashboard/popular-locations`, { headers });
                    if (!locationsResponse.ok) {
                        throw new Error(`Locations API returned ${locationsResponse.status}`);
                    }
                    const locationsData = await locationsResponse.json();
                    console.log('Locations data:', locationsData);

                    // Load error stats
                    const errorResponse = await fetch(`${API_BASE}/api/dashboard/error-stats`, { headers });
                    if (!errorResponse.ok) {
                        throw new Error(`Error stats API returned ${errorResponse.status}`);
                    }
                    const errorData = await errorResponse.json();
                    console.log('Error stats:', errorData);
                    
                    // Render charts
                    renderSignupsChart(signupsData);
                    renderPostsChart(postsData);
                    renderLocationsTable(locationsData);
                    renderErrorStats(errorData);
                    
                    // Setup scroll prevention after tables are rendered
                    setupTableScrollPrevention();
                    
                } catch (error) {
                    console.error('Error loading dashboard data:', error);
                    const container = document.getElementById('dashboardContent');
                    container.innerHTML += '<div class="error-message">Failed to load dashboard data. Please refresh the page.</div>';
                }
            }
            
            function renderSignupsChart(data) {
                if (!data || !Array.isArray(data) || data.length === 0) {
                    console.warn('No signups data to render');
                    return;
                }
                
                const ctx = document.getElementById('signupsChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.map(item => formatDate(item.date)),
                        datasets: [{
                            label: 'Signups',
                            data: data.map(item => Number(item.count) || 0),
                            backgroundColor: 'rgba(120, 119, 198, 0.6)',
                            borderColor: 'rgba(120, 119, 198, 1)',
                            borderWidth: 2,
                            borderRadius: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    color: '#8a8fa3',
                                    stepSize: 1
                                },
                                grid: {
                                    color: '#2a2f4a'
                                }
                            },
                            x: {
                                ticks: {
                                    color: '#8a8fa3'
                                },
                                grid: {
                                    display: false
                                }
                            }
                        }
                    }
                });
            }
            
            function renderPostsChart(data) {
                if (!data || !Array.isArray(data) || data.length === 0) {
                    console.warn('No posts data to render');
                    return;
                }
                
                const ctx = document.getElementById('postsChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.map(item => formatDate(item.date)),
                        datasets: [{
                            label: 'Posts',
                            data: data.map(item => Number(item.count) || 0),
                            backgroundColor: 'rgba(120, 119, 198, 0.6)',
                            borderColor: 'rgba(120, 119, 198, 1)',
                            borderWidth: 2,
                            borderRadius: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    color: '#8a8fa3',
                                    stepSize: 1
                                },
                                grid: {
                                    color: '#2a2f4a'
                                }
                            },
                            x: {
                                ticks: {
                                    color: '#8a8fa3'
                                },
                                grid: {
                                    display: false
                                }
                            }
                        }
                    }
                });
            }
            
            function renderLocationsTable(data) {
                const tbody = document.getElementById('locationsTableBody');
                tbody.innerHTML = '';
                
                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="3" style="text-align: center; color: #8a8fa3;">No locations with posts found.</td></tr>';
                    return;
                }
                
                data.forEach((location, index) => {
                    const row = document.createElement('tr');
                    const addressHtml = location.address 
                        ? `<div class="location-address">${location.address}</div>`
                        : '';
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>
                            <div>
                                <span class="location-emoji">${location.emoji || 'üìç'}</span>${location.title}
                            </div>
                            ${addressHtml}
                        </td>
                        <td class="post-count">${location.postCount}</td>
                    `;
                    tbody.appendChild(row);
                });
            }

            function renderErrorStats(data) {
                const tbody = document.getElementById('errorTableBody');
                tbody.innerHTML = '';

                if (!data || !Array.isArray(data.buckets)) {
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: #ff6b6b;">Unable to load error data.</td></tr>';
                    return;
                }

                const rows = [];
                let hasErrors = false;

                data.buckets.forEach(bucket => {
                    const hourLabel = formatHourLabel(bucket.hourStart || bucket.hour);
                    const errors = bucket.errors || {};
                    Object.entries(errors).forEach(([statusCode, apiCounts]) => {
                        Object.entries(apiCounts || {}).forEach(([apiName, count]) => {
                            hasErrors = true;
                            rows.push(`
                                <tr>
                                    <td>${hourLabel}</td>
                                    <td>${statusCode}</td>
                                    <td>${apiName}</td>
                                    <td class="post-count">${count}</td>
                                </tr>
                            `);
                        });
                    });
                });

                if (!hasErrors) {
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: #8a8fa3;">No errors recorded in the last 12 hours.</td></tr>';
                    return;
                }

                tbody.innerHTML = rows.join('');
            }
            
            // Prevent scroll propagation from table to page
            function setupTableScrollPrevention() {
                const tableWrappers = document.querySelectorAll('.table-wrapper');
                tableWrappers.forEach(wrapper => {
                    const element = wrapper;
                    if (element.dataset.scrollLockBound === "true") {
                        return;
                    }
                    element.dataset.scrollLockBound = "true";

                    element.addEventListener('wheel', (e) => {
                        const { scrollTop, scrollHeight, clientHeight } = element;
                        const delta = e.deltaY;
                        const isAtTop = scrollTop <= 0;
                        const isAtBottom = scrollTop + clientHeight >= scrollHeight - 1;

                        if ((isAtTop && delta < 0) || (isAtBottom && delta > 0)) {
                            return;
                        }

                        e.preventDefault();
                        e.stopPropagation();
                        element.scrollTop += delta;
                    }, { passive: false });
                });
            }
            
            // Validate session on page load
            validateSession();
        </script>
    </body>
</html>
