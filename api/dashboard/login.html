<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Admin Login</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                background: #0a0e27;
                background-image: 
                    radial-gradient(at 0% 0%, rgba(120, 119, 198, 0.1) 0px, transparent 50%),
                    radial-gradient(at 100% 100%, rgba(120, 119, 198, 0.1) 0px, transparent 50%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }
            
            .login-container {
                background: #1a1f3a;
                border: 1px solid #2a2f4a;
                border-radius: 12px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
                padding: 40px;
                width: 100%;
                max-width: 400px;
            }
            
            h1 {
                color: #e0e0e0;
                margin-bottom: 10px;
                font-size: 28px;
                text-align: center;
                font-weight: 600;
            }
            
            .subtitle {
                color: #8a8fa3;
                text-align: center;
                margin-bottom: 30px;
                font-size: 14px;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            label {
                display: block;
                margin-bottom: 8px;
                color: #b0b5c8;
                font-weight: 500;
                font-size: 14px;
            }
            
            input {
                width: 100%;
                padding: 12px;
                background: #0f1429;
                border: 1px solid #2a2f4a;
                border-radius: 8px;
                font-size: 16px;
                color: #e0e0e0;
                transition: border-color 0.3s, background-color 0.3s;
            }
            
            input:focus {
                outline: none;
                border-color: #7877c6;
                background: #14192f;
            }
            
            input::placeholder {
                color: #5a5f73;
            }
            
            button {
                width: 100%;
                padding: 12px;
                background: linear-gradient(135deg, #7877c6 0%, #5a5a9a 100%);
                color: white;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
            }
            
            button:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 20px rgba(120, 119, 198, 0.4);
                opacity: 0.95;
            }
            
            button:active {
                transform: translateY(0);
            }
            
            button:disabled {
                opacity: 0.5;
                cursor: not-allowed;
                transform: none;
            }
            
            .error-message {
                background: #3a1f1f;
                border: 1px solid #5a2f2f;
                color: #ff6b6b;
                padding: 12px;
                border-radius: 8px;
                margin-bottom: 20px;
                font-size: 14px;
                display: none;
            }
            
            .error-message.show {
                display: block;
            }
            
            .loading {
                display: none;
                text-align: center;
                color: #7877c6;
                margin-top: 10px;
                font-size: 14px;
            }
            
            .loading.show {
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <h1>Admin Login</h1>
            <p class="subtitle">Internal Dashboard Access</p>
            
            <div class="error-message" id="errorMessage"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <button type="submit" id="submitButton">Login</button>
            </form>
            
            <div class="loading" id="loading">Logging in...</div>
        </div>
        
        <script>
            const API_BASE = window.location.origin;
            
            const form = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            const submitButton = document.getElementById('submitButton');
            const loading = document.getElementById('loading');
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
            }
            
            function hideError() {
                errorMessage.classList.remove('show');
            }
            
            function setLoading(isLoading) {
                submitButton.disabled = isLoading;
                loading.classList.toggle('show', isLoading);
            }
            
            async function checkAdminAccess(sessionToken) {
                try {
                    const response = await fetch(`${API_BASE}/api/admin/check`, {
                        headers: {
                            'Authorization': `Bearer ${sessionToken}`
                        }
                    });
                    
                    if (!response.ok) {
                        return false;
                    }
                    
                    const data = await response.json();
                    return data.isAdmin === true;
                } catch (error) {
                    console.error('Error checking admin access:', error);
                    return false;
                }
            }
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                hideError();
                setLoading(true);
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                try {
                    // Attempt login
                    const response = await fetch(`${API_BASE}/api/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        showError(errorText || 'Invalid username or password');
                        setLoading(false);
                        return;
                    }
                    
                    const data = await response.json();
                    const sessionToken = data.sessionToken;
                    
                    if (!sessionToken) {
                        showError('Login failed: No session token received');
                        setLoading(false);
                        return;
                    }
                    
                    // Check if user is an admin
                    const isAdmin = await checkAdminAccess(sessionToken);
                    
                    if (!isAdmin) {
                        showError('Access denied: Your account does not have admin privileges');
                        setLoading(false);
                        return;
                    }
                    
                    // Store session token in localStorage
                    localStorage.setItem('sessionToken', sessionToken);
                    
                    // Redirect to dashboard
                    window.location.href = '/internal-dashboard';
                    
                } catch (error) {
                    console.error('Login error:', error);
                    showError('An error occurred during login. Please try again.');
                    setLoading(false);
                }
            });
            
            // Check if already logged in
            const existingToken = localStorage.getItem('sessionToken');
            if (existingToken) {
                // Check admin access (this also validates the token)
                checkAdminAccess(existingToken).then(isAdmin => {
                    if (isAdmin) {
                        window.location.href = '/internal-dashboard';
                    }
                }).catch(() => {
                    // Token invalid, stay on login page
                });
            }
        </script>
    </body>
</html>
